<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"/>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="main.js"></script>

</head>
<style type="text/css">
  body {
    font-family: Arial;
  }
  .left {
    stroke: gray;
    fill: gray;
  }
  .right {
    stroke: gray;
    fill: gray;
  }
  .actor1 {
    stroke: red;
    fill:red;
  }
  .actor2 {
    stroke: red;
    fill:red;
  }
  .director {
    stroke: orange;
    fill:orange;
  }
  .movie {
    stroke:blue;
    fill:blue;
  }
  .actedWith {
    stroke:yellow;
    fill:yellow;
  }
  .circle:hover {
    stroke:skyblue;
    fill:skyblue;
  }
</style>

<body>
  <div id="input">
    <p>Input two actors and see which directors and actors
      they've both worked with, and also the movies they've been in together  </p>
    <form> Actor 1: <input  id="input1" type="text"></input></form>
    <form> Actor 2: <input  id="input2" type="text"></input></form>
    <br> <button id="button">See How They Connect!</button> </br>
  </div>
</body>

</html>
